<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your existing head content here -->
</head>
<body>
    <!-- Your existing content here -->

    <!-- Centered Popup -->
    <div id="centeredPopup" class="popup">
        <div class="popup-content">
            <h2>Welcome to Mehta General Store!</h2>
            <p>We're excited to have you here.</p>
        </div>
    </div>

    <style>
        /* Styles for the centered popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>

    <script>
        // JavaScript to show the centered popup for 3 seconds
        setTimeout(function () {
            const centeredPopup = document.getElementById('centeredPopup');
            centeredPopup.style.display = 'block';
            setTimeout(function () {
                centeredPopup.style.display = 'none';
            }, 3000); // 3 seconds
        }, 600);
    </script>
</body>
</html>
