<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/e-commerce/payment.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="left">
                <h3>BILLING ADDRESS</h3>
                <form>
                    Full name
                    <input type="text" name="" placeholder="Enter name" required>
                    Email
                    <input type="text" name="" placeholder="Enter email" required>
    
                    Address
                    <input type="text" name="" placeholder="Enter address" required>
                    
                    City
                    <input type="text" name="" placeholder="Enter City" required>
                    <div id="zip">
                        <label>
                            State
                            <select required>
                                <option>Choose State..</option>
                                <option>Rajasthan</option>
                                <option>Hariyana</option>
                                <option>Uttar Pradesh</option>
                                <option>Madhya Pradesh</option>
                            </select>
                        </label>
                            <label>
                            Zip code
                            <input type="number" name="" placeholder="Zip code" required>
                        </label>
                    </div>
                </form>
            </div>
            <div class="right">
                <h3>PAYMENT</h3>
                <form>
                    Accepted Card <br>
                    <img src="/e-commerce/card1.png" width="100">
                    <img src="/e-commerce/card2.png" width="50">
                    <br><br>
    
                    Credit card number
                <input type="text" name="" placeholder="Enter card number" required>
                    
                    Exp month
                    <input type="text" name="" placeholder="Enter Month" required>
                    <div id="zip">
                        <label>
                            Exp year
                            <select>
                                <option>Choose Year..</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                        </label>
                            <label>
                            CVV
                            <input type="number" name="" placeholder="CVV" required>
                        </label>
                    </div>
                </form>
                <input type="submit" name="" value="Proceed to Checkout" >
            </div>
            <button>submiti</button>
        </div>
    </header>
    
</body>
</html>
